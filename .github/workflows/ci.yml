# Continuous Integration Workflow for SPLITZ
# Runs on every push to main and pull requests targeting main
# Validates build and runs all tests

name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Cancel in-progress runs of the same workflow on the same ref
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B clean verify --fail-at-end -Dsurefire.useFile=false

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            **/target/surefire-reports/*.xml
            **/target/surefire-reports/*.txt
          retention-days: 7

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: jars
          path: '**/target/*.jar'
          retention-days: 7
