# Test Profile Configuration
# Database Configuration - each test gets a unique DB via random UUID
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

# Flyway Configuration - use migrations to create schema
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Server Configuration
server.port=0

# JWT Configuration
jwt.secret=c2RqZmhzZGZoc2Rma3NkZmtzZGZrc2Rma3Nka3Nka3Nka3Nka3Nka3Nka3Nka3Nka3Nka3Nka3Nka3Nk
jwt.expiration=86400000

# Actuator Configuration
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always

# Enable debug logging for security expressions during tests
logging.level.com.splitz.user.security=DEBUG
# Also enable Spring Security expression evaluation logs
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.access=DEBUG
