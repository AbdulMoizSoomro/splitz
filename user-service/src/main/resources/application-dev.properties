# ============================================
# DEVELOPMENT PROFILE (H2 In-Memory Database)
# ============================================
# This profile is for LOCAL DEVELOPMENT ONLY
# Data will be LOST on application restart

# ============================================
# DATABASE CONFIGURATION - H2
# ============================================
spring.datasource.url=jdbc:h2:mem:splitzdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ============================================
# H2 CONSOLE (Development Only)
# ============================================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ============================================
# JPA/HIBERNATE CONFIGURATION
# ============================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Use 'create' for H2 to allow Flyway to create schema
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ============================================
# FLYWAY CONFIGURATION FOR H2
# ============================================
# Flyway works with H2 but requires special handling
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
# Clean database on startup (DEVELOPMENT ONLY!)
spring.flyway.clean-on-validation-error=true
