# ============================================
# PRODUCTION PROFILE (PostgreSQL Database)
# ============================================
# This profile is for PRODUCTION use
# Requires PostgreSQL database

# ============================================
# DATABASE CONFIGURATION - PostgreSQL
# ============================================
# ⚠️ CRITICAL: Externalize these via environment variables!
spring.datasource.url=${POSTGRES_URL:jdbc:postgresql://localhost:5432/splitzdb}
spring.datasource.username=${POSTGRES_USER:postgres}
spring.datasource.password=${POSTGRES_PASSWORD:postgres}
spring.datasource.driverClassName=org.postgresql.Driver

# ============================================
# CONNECTION POOL CONFIGURATION
# ============================================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ============================================
# JPA/HIBERNATE CONFIGURATION
# ============================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# ⚠️ CRITICAL: Use 'validate' in production to prevent data loss!
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ============================================
# FLYWAY CONFIGURATION FOR PostgreSQL
# ============================================
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
# Never clean in production!
spring.flyway.clean-disabled=true
